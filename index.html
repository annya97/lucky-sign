<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>Lucky sign</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center display-1 mt-3 mb-4">Lucky sign</h1>
            <form class="p-5 mb-4">
                <div class="form-groups">
                    <div class="form-group pb-4">
                        <h2>Date of birth</h2>
                        <div class="form-text fw-light fst-italic mb-2">Enter your date of birth.</div>
                        <div class="calendar-wrap">
                            <input type="text" class="form-control" name="birth_date" id="birth-date" placeholder="dd.MM.yyyy.">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group pt-4 pb-4">
                        <h2>Colors</h2>
                        <div class="form-text fw-light fst-italic mb-2">
                            <div>Choose colors for your lucky sign and its background.</div>
                            <div>You can as well ✨personalize✨ them to match your date of birth.</div>
                        </div>
                        <div class="colors">
                            <button type="button" name="auto_colors" class="btn btn-outline-dark">✨ Personalize colors ✨</button>
                            <h5 class="pt-3">Sign</h5>
                            <input type="color" class="form-control form-control-color" name="color_sign" id="color-sign" value="#f11e33">
                            <h5 class="pt-3">Background</h5>
                            <input type="color" class="form-control form-control-color" name="color_background" id="color-background" value="#ffffff">
                        </div>
                    </div>
                    <div class="form-group pt-4 pb-4">
                        <h2>Size</h2>
                        <div class="form-text fw-light fst-italic mb-2">Choose size of your lucky sign.</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="size" id="size-1x1" value="0" checked>
                            <label class="form-check-label" for="size-1x1">1 x 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="size" id="size-2x2" value="1">
                            <label class="form-check-label" for="size-2x2">2 x 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="size" id="size-4x4" value="2">
                            <label class="form-check-label" for="size-4x4">4 x 4</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="draw btn btn-primary">Draw</button>
                </div>
                <div class="errors text-danger mt-4 d-none"></div>
            </form>
            <div id="result-wrap" class="d-none justify-content-center mb-4">
                <div id="result" class="p-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js"></script>
        <script src="constants.js"></script>
        <script src="helpers/arrays.js"></script>
        <script src="helpers/colors.js"></script>
        <script src="form.js"></script>
        <script src="form.lucky-sign.js"></script>
        <script src="grid.js"></script>
        <script src="script.js"></script>
    </body>
</html>
